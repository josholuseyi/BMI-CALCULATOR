<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <p>HELLO</p>
    <div class="container1">
        <header><h1>BMI CALCULATOR</h1></header>
    
    <div class="container2">
        <form>
        <label for="height">Height In CM</label>
        <input type="number" name="height" id="height" placeholder="Enter your height">
        <br>
        <label for="weight">Weight In kg</label>
        <input type="number" name="weight" id="weight"  placeholder="Enter your weight"
        <br>
        <button type="submit">SUBMIT</button>
        <div class="result"></div>
    <div class="check-result">
     <h3>Underweight: IF BMI < 18.6</h3>
     <h3>Normalweight: IF BMI between 18.6 to 21.6</h3>
     <h3>Overweight: IF BMI > 21.6</h3></div>
    </form>
    
</div>
</div>
</body>
<script src="/bmi.js"></script>
</html>
